<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agent of Goodwill Sneakers</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo">AGENT OF GOODWILL</div>
      <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li> <!-- Added Contact link -->
      </ul>
      <div class="cart-icon">
          <i class="fas fa-shopping-cart"></i>
          <span class="cart-count">0</span>
      </div>
  </nav>
  </header>

  <main>
    <section class="hero">
      <h1>Welcome to Agent of Goodwill Sneakers</h1>
      <p>We Deliver Nationwide, Fast and Reliable</p>
      <button class="cta-button">Shop Now</button>
    </section>

    <section class="featured-products">
      <h2>Featured Sneakers</h2>
      <div class="product-grid" id="productContainer">
        <!-- Products will be added by JavaScript -->
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Agent of Goodwill Sneakers. All rights reserved.</p>
  </footer>

  <!-- Cart Modal (only addition to HTML) -->
  <div class="cart-modal" id="cartModal">
    <div class="cart-content">
      <span class="close-cart">&times;</span>
      <h2>Your Cart</h2>
      <div class="cart-items" id="cartItems"></div>
      <div class="cart-total">
        <p>Total: <span id="cartTotal">R0</span></p>
        <button class="checkout-btn">ORDER NOW</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
